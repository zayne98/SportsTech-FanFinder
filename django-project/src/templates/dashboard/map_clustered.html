{% extends 'partials/base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <div class="col text-center">
                {{heat_map|safe}}

                <div class="input-group mb-3">

                    <form action="{% url 'addRandomCoords' %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-primary mr-1" type="submit" name="coords-buttion" style="background-color:blue">Add Random Coords</button>
                    </form>
                   
                    <div class="input-group-append">
                        <form action="{% url 'submitInfo' %}" method="POST">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Type in your location</span>
                                <input type="text" class="form-control" name="location-string" aria-describedby="basic-addon3">

                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Type in your team</span>
                                <input type="text" class="form-control" name="team-string" aria-describedby="basic-addon3">
                            </div>
                            {% csrf_token %}
                            <button class="btn btn-primary mr-1" type="submit" name="location-button" style="background-color:red">Submit Info</button>
                        </form>
                    </div>
                </div>
            </div>
            <form action="{% url 'routePath' %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-primary mr-1" type="submit" name="route-button" style="background-color:green">Route</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
